<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameScore</title>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lexend+Tera">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans">
    <link rel="stylesheet" href="styles.css">
    
</head>

<body>

    <div id="topBar" class="topBarContainer"></div>
    <div id="settingsContainer" class="settingsContainer"></div>
    <header>
        <div class="pageHeader">Score Games</div>
    </header>
    <main>
        <div class="myGamesAndsettContainer">
            <div class="myGames">My Games</div>

            <div class="buttonContainer">
                <div class="editButton" id="editButton">
                    Delete Games
                </div>
            </div>
        </div>

        <div id="game"></div>
        <div id="playGame"></div>







        <div id="newGameForm" class="hidden">
            <!-- Name for new name container -->
            <div class="newGameNameContainer">
                <label for="gameName">Game Name:</label>
                <input type="text" name="gameName" id="gameNameInput" class="formTextInput" placeholder="Super cool game">
            </div>

            <!-- add new Team container -->
            <div class="newTeamContainer">
                <div class="teamsDisplayHeader">Current Teams</div>

                <div class="newTeamDisplay" id="newTeamDisplay"></div>

                <!-- Input field with container -->
                <div class="newTeamInputContainer">
                    <label for="newTeam">Add Team</label>
                    <input type="text" name="newTeam" id="newTeamInput" class="formTextInput" placeholder="New Team">
                    <button class="addTeamButton" id="addTeamButton">Add Team</button>
                </div>

                

            </div>

            <!-- Add new Game Button -->
            <div class="addNewGameFormButtonContainer">
                <div class="addNewGameFormButton" id="addNewGameFormButton">Add Game</div>
            </div>
            
        </div>

        <div id="addGameButton"><i class="fas fa-plus fa-3x"></i></div>
    </main>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-database.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/gsap.min.js"></script>
    <script src="https://kit.fontawesome.com/5990b2791e.js" crossorigin="anonymous"></script>
    <script src="../scripts/home.js"></script>
    <script src="animations.js" defer></script>
    
</body>

</html>
